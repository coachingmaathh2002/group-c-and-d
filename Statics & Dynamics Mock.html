<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Statics & Dynamics Mock By Pijus Sir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- MathJax (kept for any LaTeX you might add later) -->
  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\KATEX_INLINE_OPEN', '\KATEX_INLINE_CLOSE']] }, svg: { fontCache: 'global' } };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    :root {
      --bg: #0f172a; --panel: #111827; --card: #1f2937; --text: #e5e7eb; --muted: #9ca3af; --border: #374151;
      --accent: #60a5fa; --ok: #10b981; --bad: #ef4444;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: linear-gradient(180deg, #0b1220, #0f172a); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; line-height: 1.55; }
    .container { max-width: 900px; margin: 2rem auto; padding: 1.25rem; }
    .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 1.25rem; box-shadow: 0 12px 28px rgba(0,0,0,.35); }
    header h1 { margin: 0 0 .3rem 0; font-size: clamp(1.25rem, 2.6vw, 1.8rem); }
    header .sub { color: var(--muted); font-size: .95rem; margin-bottom: .75rem; }
    .progress { display: flex; align-items: center; gap: .75rem; font-size: .95rem; color: var(--muted); margin: .5rem 0 1rem; }
    .bar { flex: 1; height: 8px; background: #111827; border: 1px solid var(--border); border-radius: 999px; overflow: hidden; }
    .bar > span { display: block; height: 100%; background: linear-gradient(90deg, #38bdf8, #6366f1); width: 0%; transition: width .25s ease; }
    .status { font-weight: 600; color: var(--accent); }
    .question-card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 1rem; }
    .q-head { display: flex; align-items: baseline; gap: .5rem; margin-bottom: .75rem; }
    .q-num { background: #0b1220; color: #93c5fd; border: 1px solid var(--border); border-radius: 8px; padding: .2rem .5rem; font-weight: 700; font-size: .9rem; }
    .q-text { font-size: 1.02rem; }
    ul.choices { list-style: none; padding: 0; margin: .75rem 0 0; }
    ul.choices li { margin: .4rem 0; border: 1px solid var(--border); border-radius: 10px; overflow: hidden; transition: border-color .2s, background .2s; }
    .choice-label { display: flex; align-items: flex-start; gap: .75rem; padding: .65rem .8rem; cursor: pointer; }
    .choice-label:hover { background: rgba(255,255,255,.03); }
    .choice-letter { display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; border-radius: 999px; font-weight: 700;
      color: #d1d5db; background: #0b1220; border: 1px solid var(--border); flex: 0 0 auto; margin-top: .1rem; }
    .choice-text { flex: 1; }
    input[type="radio"] { display: none; }
    li.correct { border-color: var(--ok); background: rgba(16,185,129,.12); }
    li.correct .choice-letter { background: var(--ok); color: #001b13; border-color: var(--ok); }
    li.incorrect { border-color: var(--bad); background: rgba(239,68,68,.12); }
    li.incorrect .choice-letter { background: var(--bad); color: #2b0000; border-color: var(--bad); }
    .feedback { margin-top: .65rem; font-weight: 600; }
    .feedback.ok { color: var(--ok); }
    .feedback.bad { color: var(--bad); }
    .note { font-size: .9rem; color: var(--muted); margin-top: .25rem; }
    .actions { display: flex; gap: .5rem; align-items: center; justify-content: space-between; margin-top: 1rem; }
    .btns { display: flex; gap: .5rem; }
    button { appearance: none; border: 1px solid var(--border); background: #0b1220; color: var(--text); padding: .7rem 1rem; border-radius: 10px; cursor: pointer; font-weight: 700; }
    button.primary { background: #2563eb; border-color: #1d4ed8; }
    button.primary:disabled, button:disabled { opacity: .6; cursor: not-allowed; }
    .tiny { color: var(--muted); font-size: .9rem; }
    #resultPanel { display: none; }
    .result-title { font-size: 1.25rem; font-weight: 800; margin: 0 0 .5rem 0; }
    .result-hero { display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; border: 1px solid var(--border); background: var(--card); border-radius: 12px; padding: 1rem; margin-top: .5rem; }
    .big-score { display: grid; place-items: center; width: 96px; height: 96px; border-radius: 50%; background: #0b1220; border: 2px solid var(--border); font-size: 1.1rem; font-weight: 800; color: #93c5fd; }
    .hero-text { font-size: 1rem; }
    .hero-text .kpi { font-weight: 800; color: var(--accent); }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: .75rem; margin: 1rem 0; }
    .stats .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: .85rem 1rem; }
    .stats .value { font-size: 1.4rem; font-weight: 800; }
    .stats .label { color: var(--muted); font-size: .9rem; }
    .result-actions { display: flex; gap: .5rem; flex-wrap: wrap; }
    @media (max-width: 640px) { .actions { flex-direction: column; align-items: stretch; gap: .75rem; } .btns { justify-content: space-between; } }
  </style>
</head>

  <div class="container">
    <header class="panel">
      <h1>Statics & Dynamics Mock By Pijus Sir</h1>
      <div class="sub" id="subHead">Loading questions…</div>
      <div class="progress">
        <div id="progressText" class="status">Question 1</div>
        <div class="bar" aria-hidden="true"><span id="progressBar"></span></div>
      </div>
    </header>

    <main class="panel question-card" id="mainPanel">
      <div class="q-head">
        <div class="q-num" id="qNumber">Q1</div>
        <div class="q-text" id="qText"></div>
      </div>
      <form id="choicesForm" aria-labelledby="qText">
        <ul class="choices" id="choicesList"></ul>
      </form>
      <div id="feedback" class="feedback" aria-live="polite"></div>
      <div id="note" class="note"></div>
      <div class="actions">
        <div class="btns">
          <button id="backBtn" type="button">← Back</button>
          <button id="checkBtn" class="primary" type="button">Check</button>
          <button id="nextBtn" type="button">Next →</button>
        </div>
        <div class="tiny">Tip: Use ←/→ to navigate, Enter to check.</div>
      </div>
    </main>

    <section id="resultPanel" class="panel">
      <div class="result-title">Results</div>
      <div class="result-hero">
        <div class="big-score" id="scoreBadge">0%</div>
        <div class="hero-text" id="heroText">You scored <span class="kpi" id="scoreCount">0/0</span>.</div>
      </div>
      <div class="stats">
        <div class="card"><div class="value" id="statCorrect">0</div><div class="label">Correct</div></div>
        <div class="card"><div class="value" id="statIncorrect">0</div><div class="label">Incorrect</div></div>
        <div class="card"><div class="value" id="statUnanswered">0</div><div class="label">Unanswered</div></div>
        <div class="card"><div class="value" id="statAttempted">0</div><div class="label">Attempted</div></div>
      </div>
      <div class="result-actions">
        <button id="reviewBtn" type="button" class="primary">Review answers</button>
        <button id="restartBtn" type="button">Start over</button>
      </div>
    </section>
  </div>

    "q": "A second identical sphere collides with a stationary sphere. If the velocity of separation after the collision (or coefficient of restitution) is e, then what will be the ratio of the velocities of the two spheres after the collision?",
    "options": [
      "e₁:2e₂",
      "e₁:e₂",
      "1-e:1+e",
      "None of these"
    ],
    "answer": 2
  },
  {
    "q": "If a particle is projected vertically upwards and it reaches a height h after time t. After taking a further time t', it comes back to the ground, then h =",
    "options": [
      "(1/2)gtt'",
      "(1/2)gtt'",
      "(1/3)gtt'",
      "(1/4)gtt'"
    ],
    "answer": 0
  },
  {
    "q": "The equation of motion of the particle moving along a straight line is x = (1/2)vt; where x is the distance. and v is the velocity of the particle at any instant 't'. Then the acceleration of the particle is",
    "options": [
      "proportional to distance",
      "proportional to the square of the distance",
      "constant",
      "inversely proportional to the square of the distance and directed towards the origin"
    ],
    "answer": 2
  },
  {
    "q": "If the greatest and the least resultants of two forces are P and Q respectively, then the resultant of these forces, when acting at right angles, will be:",
    "options": [
      "(P²-Q²)/2",
      "(P-Q)/2",
      "(P+Q)/2",
      "$\\sqrt{(P^2+Q^2)/2}$"
    ],
    "answer": 3
  },
  {
    "q": "ABC is a uniform triangular lamina with centre of gravity G. If the portion GBC is removed, the centre of gravity of the remaining portion is at G'. then GG' is equal to:",
    "options": [
      "(1/3)AG",
      "(1/4)AG",
      "(1/5)AG",
      "(1/6)AG"
    ],
    "answer": 3
  },
  {
    "q": "The particles A and B are dropped from the heights of 5m and 20m respectively. Then the ratio of time taken by A to that taken by B, to reach the ground is:",
    "options": [
      "1:4",
      "2:1",
      "1:2",
      "1:1"
    ],
    "answer": 2
  },
  {
    "q": "AB is the vertical diameter of a circle in a vertical plane. Another diameter CD makes an angle of 60° with AB then the ratio of the time taken by particle of slide along AB to the time taken by it to slide along CD is",
    "options": [
      "1:1",
      "√2:1",
      "1:√2",
      "3²:2²"
    ],
    "answer": 2
  },
  {
    "q": "A man weighting 60kg jumps off a railway train running on horizontal rails at 20km/h with a packet weighing 10kg in his hand. The thrust of the packet on his hand is",
    "options": [
      "0",
      "10 kg wt",
      "50 kg wt",
      "70 kg wt"
    ],
    "answer": 0
  },
  {
    "q": "If each force $\\vec{F_1}+\\vec{F_2}$ and $\\vec{F_1}-\\vec{F_2}$ has magnitude $\\sqrt{F_1^2+F_2^2}$ then the angle between $\\vec{F_1}$ and $\\vec{F_2}$ is",
    "options": [
      "90°",
      "60°",
      "45°",
      "0°"
    ],
    "answer": 0
  }
]
  </script>

  <script>
    // Load questions from the JSON block
    const dataEl = document.getElementById('data');
    const QUESTIONS = JSON.parse(dataEl.textContent);

    // Elements
    const subHead = document.getElementById('subHead');
    const mainPanel = document.getElementById('mainPanel');
    const resultPanel = document.getElementById('resultPanel');
    const qNumberEl = document.getElementById('qNumber');
    const qTextEl = document.getElementById('qText');
    const choicesListEl = document.getElementById('choicesList');
    const feedbackEl = document.getElementById('feedback');
    const noteEl = document.getElementById('note');
    const backBtn = document.getElementById('backBtn');
    const nextBtn = document.getElementById('nextBtn');
    const checkBtn = document.getElementById('checkBtn');
    const progressTextEl = document.getElementById('progressText');
    const progressBarEl = document.getElementById('progressBar');
    const scoreBadgeEl = document.getElementById('scoreBadge');
    const scoreCountEl = document.getElementById('scoreCount');
    const statCorrectEl = document.getElementById('statCorrect');
    const statIncorrectEl = document.getElementById('statIncorrect');
    const statUnansweredEl = document.getElementById('statUnanswered');
    const statAttemptedEl = document.getElementById('statAttempted');
    const reviewBtn = document.getElementById('reviewBtn');
    const restartBtn = document.getElementById('restartBtn');

    // State
    let currentIndex = 0;
    const userAnswers = new Array(QUESTIONS.length).fill(null);
    const graded = new Array(QUESTIONS.length).fill(false);

    function letterForIndex(i) { return ['a','b','c','d','e'][i] || '?'; }

    function updateHeader() {
      if (QUESTIONS.length > 0) {
        subHead.textContent = `${QUESTIONS.length} questions • One-by-one navigation • Immediate feedback • Math rendering (MathJax)`;
      } else {
        subHead.textContent = 'No questions found.';
      }
    }

    function updateProgress() {
      const total = Math.max(1, QUESTIONS.length);
      progressTextEl.textContent = `Question ${currentIndex + 1} of ${total}`;
      const pct = ((currentIndex) / (total - 1)) * 100;
      progressBarEl.style.width = `${pct}%`;
    }

    function renderQuestion(index) {
      const q = QUESTIONS[index];
      qNumberEl.textContent = `Q${index + 1}`;
      qTextEl.textContent = q.q;

      choicesListEl.innerHTML = '';
      feedbackEl.textContent = '';
      feedbackEl.className = 'feedback';
      noteEl.textContent = '';

      q.options.forEach((optText, i) => {
        const li = document.createElement('li');
        li.dataset.index = String(i);

        const label = document.createElement('label');
        label.className = 'choice-label';

        const bubble = document.createElement('span');
        bubble.className = 'choice-letter';
        bubble.textContent = letterForIndex(i).toUpperCase();

        const span = document.createElement('span');
        span.className = 'choice-text';
        span.textContent = optText;

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'choice';
        input.value = String(i);
        input.id = `q${index}_opt${i}`;
        label.setAttribute('for', input.id);

        label.appendChild(bubble);
        label.appendChild(span);
        li.appendChild(input);
        li.appendChild(label);
        choicesListEl.appendChild(li);
      });

      if (userAnswers[index] !== null) {
        const sel = choicesListEl.querySelector(`input[value="${userAnswers[index]}"]`);
        if (sel) sel.checked = true;
      }

      if (graded[index]) {
        applyGradingColors(index);
        const correctLetter = letterForIndex(QUESTIONS[index].answer).toUpperCase();
        if (userAnswers[index] === QUESTIONS[index].answer) {
          feedbackEl.textContent = `Correct ✔`;
          feedbackEl.classList.add('ok');
        } else if (userAnswers[index] !== null) {
          feedbackEl.textContent = `Incorrect ✘ — Correct answer: (${correctLetter})`;
          feedbackEl.classList.add('bad');
        } else {
          feedbackEl.textContent = `Unanswered — Correct answer: (${correctLetter})`;
          feedbackEl.classList.add('bad');
        }
      }

      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([qTextEl, choicesListEl]).catch(() => {});
      }

      backBtn.disabled = index === 0;
      nextBtn.textContent = index === QUESTIONS.length - 1 ? 'Finish 🎉' : 'Next →';
      updateProgress();
    }

    function applyGradingColors(index) {
      const q = QUESTIONS[index];
      const items = choicesListEl.querySelectorAll('li');
      items.forEach(li => li.classList.remove('correct', 'incorrect'));
      if (userAnswers[index] !== null && userAnswers[index] !== q.answer) {
        const wrong = choicesListEl.querySelector(`li[data-index="${userAnswers[index]}"]`);
        if (wrong) wrong.classList.add('incorrect');
      }
      const right = choicesListEl.querySelector(`li[data-index="${q.answer}"]`);
      if (right) right.classList.add('correct');
    }

    function checkCurrent() {
      const q = QUESTIONS[currentIndex];
      const selected = choicesListEl.querySelector('input[type="radio"]:checked');
      userAnswers[currentIndex] = selected ? parseInt(selected.value, 10) : null;
      graded[currentIndex] = true;

      applyGradingColors(currentIndex);

      const correctLetter = letterForIndex(q.answer).toUpperCase();
      if (userAnswers[currentIndex] === q.answer) {
        feedbackEl.textContent = `Correct ✔`;
        feedbackEl.className = 'feedback ok';
      } else if (userAnswers[currentIndex] === null) {
        feedbackEl.textContent = `Unanswered — Correct answer: (${correctLetter})`;
        feedbackEl.className = 'feedback bad';
      } else {
        feedbackEl.textContent = `Incorrect ✘ — Correct answer: (${correctLetter})`;
        feedbackEl.className = 'feedback bad';
      }

      const answered = userAnswers.filter(v => v !== null).length;
      const correctSoFar = userAnswers.reduce((acc, v, i) => acc + ((v !== null && v === QUESTIONS[i].answer) ? 1 : 0), 0);
      noteEl.textContent = `Answered: ${answered}/${QUESTIONS.length} • Correct so far: ${correctSoFar}`;
    }

    function go(delta) {
      const newIndex = currentIndex + delta;
      if (newIndex < 0 || newIndex >= QUESTIONS.length) return;
      currentIndex = newIndex;
      renderQuestion(currentIndex);
    }

    function computeScore() {
      const total = QUESTIONS.length;
      let attempted = 0, correct = 0;
      for (let i = 0; i < total; i++) {
        const ua = userAnswers[i];
        if (ua !== null) {
          attempted++;
          if (ua === QUESTIONS[i].answer) correct++;
        }
      }
      const incorrect = attempted - correct;
      const unanswered = total - attempted;
      const percent = Math.round((correct / total) * 100);
      return { total, attempted, correct, incorrect, unanswered, percent };
    }

    function showResults() {
      const { total, attempted, correct, incorrect, unanswered, percent } = computeScore();
      scoreBadgeEl.textContent = `${percent}%`;
      scoreCountEl.textContent = `${correct}/${total}`;
      statCorrectEl.textContent = String(correct);
      statIncorrectEl.textContent = String(incorrect);
      statUnansweredEl.textContent = String(unanswered);
      statAttemptedEl.textContent = String(attempted);
      progressTextEl.textContent = `Completed • ${correct}/${total} correct (${percent}%)`;
      progressBarEl.style.width = '100%';
      mainPanel.style.display = 'none';
      resultPanel.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function finishQuiz() {
      graded.fill(true);
      showResults();
    }

    function restartQuiz() {
      for (let i = 0; i < userAnswers.length; i++) userAnswers[i] = null;
      graded.fill(false);
      currentIndex = 0;
      resultPanel.style.display = 'none';
      mainPanel.style.display = 'block';
      progressTextEl.textContent = `Question 1 of ${QUESTIONS.length}`;
      progressBarEl.style.width = '0%';
      renderQuestion(currentIndex);
    }

    // Events
    backBtn.addEventListener('click', () => go(-1));
    nextBtn.addEventListener('click', () => {
      if (currentIndex === QUESTIONS.length - 1) finishQuiz();
      else go(1);
    });
    checkBtn.addEventListener('click', checkCurrent);
    reviewBtn.addEventListener('click', () => { resultPanel.style.display = 'none'; mainPanel.style.display = 'block'; currentIndex = 0; renderQuestion(currentIndex); });
    restartBtn.addEventListener('click', restartQuiz);
    window.addEventListener('keydown', (e) => {
      if (resultPanel.style.display === 'block') return;
      if (e.key === 'ArrowLeft') go(-1);
      if (e.key === 'ArrowRight') { if (currentIndex === QUESTIONS.length - 1) finishQuiz(); else go(1); }
      if (e.key === 'Enter') { e.preventDefault(); checkCurrent(); }
    });
choicesListEl.addEventListener('change', (e) => {
if (e.target && e.target.name === 'choice') {
// Mark this question as graded and show feedback immediately
graded[currentIndex] = true;
checkCurrent(); // instantly colors options + updates note/feedback
      }
    });

    // Start
    updateHeader();
    if (QUESTIONS.length > 0) renderQuestion(currentIndex);
  </script>
</body>
</html>
